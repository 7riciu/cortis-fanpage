<!DOCTYPE html>
<html lang="en">
<head>

                    </td>
                </tr>
                <tr>
                    <td>

            </table>

        <div class="cell">
            <table>
                <tr>
                    <td>
                        <img src="images/album-cover-3.png" id="album3" alt="Product" id="merch-image" style="width: 100%;">

                </tr>
                <tr>
                    <td>
                        <p>Info</p>

                </tr>
            </table>

        <div class="cell">
            <table>
                <tr>
                    <td>
